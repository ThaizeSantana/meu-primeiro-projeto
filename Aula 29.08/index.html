<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista não ordenada  -->
    <ul>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ul>

    <!-- Lista ordenada -->
    <!-- o atributo start determina em qual número começa a ser contada a lista ordenada --> 
    <!-- pra abrir um comentário aperta crtl + ponto e vírgula -->
    <ol start="5">
        <li>Sorvete</li>
        <li>Carne</li>
        <li>Arroz</li>
        <li>Arroz</li>
    </ol>

    <!-- Os tipos (type) de listas ordenadas são: a letra A ou (ordem alfabética) e a letra I OU i (números roamanos) -->

    <ol type="I">
        <li>Matemática</li>
        <li>Português</li>
        <li>Ciências</li>
        <li>Geografia</li>
    </ol>

    <!-- BOTÃO -->
    <button>Enviar</button>

<!-- A tag <a> permite que o desenvolvedor coloque um hiperlink entre as páginas -->
    <!-- O atributo target="_blank" abre uma nova aba ao ser clicado. A mesma coisa só o "-" -->

    <a href="https://programadoresdoamanha.org/" target="_blank"> Programadores do amanhã</a>
     <!-- <button>PDA</button> -->
     <!-- Colocar o link no botão -->

<a href="https://programadoresdoamanha.org/"><button>PDA</a>
</body>
</html>
